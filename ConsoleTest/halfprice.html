<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二杯半价</title>
    <script>
        var price=10,cash;
        var count=prompt(price+"元一杯,"+"请问您需要多少杯");

        if(isNaN(count)){
            alert("请输入数字");
        }else{
            if(count%2==0){
                cash=count*price*0.75;
            }else{
                cash=count*price*0.75+price*0.25;
            }
            alert("你总共花费"+cash+"元");
        }

    </script>
</head>
<body>

</body>
</html>
