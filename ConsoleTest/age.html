<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断年龄</title>
    <script>
        var age=prompt("请输入年龄");
        if(isNaN(age)){
            alert("请输入数字");
        }else{
            if(age>=18){
                if(age>400){
                    alert("成精了");
                }
                alert("成年了");
            }else{
                alert("还小呢");
            }

        }

    </script>
</head>
<body>

</body>
</html>
