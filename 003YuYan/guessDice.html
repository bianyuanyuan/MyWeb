<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>掷骰子</title>
    <style>
        body {
            font-size: 50px;
        }
    </style>

</head>
<body>
<div id="message"></div>
</body>
<script>
    var randNum = Math.random();

    binggo = false;

    function guess() {
        var str;
        if (binggo) {
            return;
        }
        var num = prompt("请您猜色子");
        if (!Number.isInteger(num/1)||num<1||num>6) {
            document.getElementById("message").innerHTML = "您的输入有误";
            return;
        }

        console.info("guessNum---" + num);
        var diff = Math.abs(randNum - num);
        console.info("diff---" + diff);

        if (num == randNum) {
            str = "您猜中了" + "<img src=\"images/" + randNum + ".png\"/>";
            binggo = true;
        } else if (num > randNum) {
            if (diff > 1) {
                str = "您猜的太大了";
            } else {
                str = "您猜的有点大";
            }

        } else {
            if (diff > 1) {
                str = "您猜的太小了";
            } else {
                str = "您猜的有点小";
            }

        }
        document.getElementById("message").innerHTML = str;
    }

    randNum = Math.floor(randNum * 6) + 1;
    // document.write(randNum);
    // document.write("<img src=\"images/"+randNum+".png\"/>");
    console.info("randNum---" + randNum);
    for (var i = 1; i <= 3; i++) {
        guess();
    }


</script>
</html>
