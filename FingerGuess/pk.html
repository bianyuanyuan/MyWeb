<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PK界面</title>
    <link href="css/main.css" rel="stylesheet"/>

</head>
<body onload="go()">
<div id="container">
    <div id="mine">
        <h1>我的出招</h1>
        <div id="myChoice">
            <image src="images/animation.gif"></image>
        </div>
        <input type="button" value="石头" onclick="rock()">
        <input type="button" value="剪刀" onclick="scissors()">
        <input type="button" value="布" onclick="paper()">
    </div>

    <div id="computer">
        <h1>电脑出招</h1>
        <div id="computerChoice">
            <image src="images/animation.gif"></image>
        </div>
    </div>

    <div id="result"></div>
</div>

</body>
<script src="js/main.js"></script>
</html>
